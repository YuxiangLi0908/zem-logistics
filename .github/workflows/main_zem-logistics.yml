name: Build and deploy Python app to Azure Web App - zem-logistics

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      # Add your WebJob folder into Azure's expected structure
      - name: Prepare WebJob folder for deployment
        run: |
          mkdir -p app_data/jobs/triggered/update_data
          cp -r webjobs/update_data/* app_data/jobs/triggered/update_data/

      # (Optional) Verify folder structure before deploy
      - name: Show project structure
        run: |
          echo "Listing top-level folders:"
          ls -R | head -n 100

      # Deploy directly as source code (Oryx will build the app)
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'zem-logistics'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1BF2404E0B8E454093F862FB9DFFE8C7 }}
          package: .