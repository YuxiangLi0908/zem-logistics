<!--加塞的弹框-->
<form method="post" id="addPOForm">
    {% csrf_token %}
    <input type="hidden" name="tab" id="formTab" value="">
    <input type="hidden" name="step" value="fleet_add_pallet">
    <input type="hidden" name="warehouse" value="{{ warehouse }}">
    <input type="hidden" name="add_pallet_ISA" value="{{ add_pallet_ISA }}">

    <div id="addPOModal" class="modal">
        <div class="modal-content" style="width: 90%; max-width: 900px;">
            <div class="modal-header">
                <h3><i class="fas fa-plus"></i> 加塞 - {{ add_pallet_ISA }}</h3>
                <span class="close" onclick="closeAddPOModal()">&times;</span>
            </div>
            <div class="modal-body">
                <table class="modal-table">
                    <thead>
                        <tr>
                            <th style="width: 5%; text-align:center;">
                                <input type="checkbox" id="selectAllPos">
                            </th>
                            <th style="width: 20%; word-break: break-word; white-space: normal;">REF ID</th>
                            <th style="width: 20%; word-break: break-word; white-space: normal;">FBA ID</th>
                            <th style="width: 15%; word-break: break-word; white-space: normal;">柜号</th>
                            <th style="width: 20%; word-break: break-word; white-space: normal;">目的地</th>
                            <th style="width: 10%; text-align:center;">板数</th>
                            <th style="width: 10%; text-align:center;">加塞板数</th>
                        </tr>
                    </thead>
                    <tbody id="addPOTableBody">
                        {% if plt_unshipped %}
                            {% for po in plt_unshipped %}
                            <tr>
                                <td style="text-align:center;">
                                    <input type="checkbox" class="plt-checkbox" value="{{ po.id }}">
                                    <input type="hidden"  name="plt_ids" value="{{ po.plt_ids }}">
                                </td>
                                <td style="word-break: break-word; white-space: normal;">{{ po.ref_ids|default:"-" }}</td>
                                <td style="word-break: break-word; white-space: normal;">{{ po.fba_ids|default:"-" }}</td>
                                <td style="word-break: break-word; white-space: normal;">{{ po.cns }}</td>
                                <td style="word-break: break-word; white-space: normal;">{{ po.destination }}</td>
                                <td style="text-align:center;">
                                    {{ po.total_n_pallet_act }}
                                    <input type="hidden" name="scheduled_pallet" value="{{ po.total_n_pallet_act }}">
                                </td>
                                <td class="td">
                                    <input type="number" 
                                        name="actual_shipped_pallet" 
                                        step="1" 
                                        max="{{ po.total_n_pallet_act }}" 
                                        value="{{ po.total_n_pallet_act }}" 
                                        required
                                        style="width: 80px; max-width: 100%; box-sizing: border-box;">
                                </td>
                            </tr>
                            {% endfor %}
                        {% else %}
                            <tr><td colspan="7" style="text-align:center; color:#888; padding: 20px;">暂无可添加的PO</td></tr>
                        {% endif %}
                    </tbody>
                </table>
            </div>
            <div class="modal-actions">
                <button type="submit" class="modal-btn modal-btn-success" onclick="handleAddPOFormSubmit()">确认添加</button>
                <button type="button" class="modal-btn modal-btn-danger" onclick="closeAddPOModal()" style="padding:10px 20px;">取消</button>
            </div>
        </div>
    </div>
</form>

<script>
// 加塞模态框的JavaScript
function closeAddPOModal() {
    const modal = document.getElementById('addPOModal');
    if (modal) modal.style.display = 'none';
}

function handleAddPOFormSubmit() {
    const form = document.getElementById('addPOForm');
    
    // 收集选中的行数据
    const selectedRowsData = [];
    const selectedCheckboxes = document.querySelectorAll('#addPOModal .plt-checkbox:checked');
    
    selectedCheckboxes.forEach(checkbox => {
        const row = checkbox.closest('tr');
        const pltIdInput = row.querySelector('input[name="plt_ids"]');
        const scheduledPalletInput = row.querySelector('input[name="scheduled_pallet"]');
        const actualShippedPalletInput = row.querySelector('input[name="actual_shipped_pallet"]');
        
        if (pltIdInput && pltIdInput.value) {
            selectedRowsData.push({
                pltId: pltIdInput.value,
                scheduledPallet: scheduledPalletInput ? scheduledPalletInput.value : '',
                actualShippedPallet: actualShippedPalletInput ? actualShippedPalletInput.value : ''
            });
        }
    });
    
    if (selectedRowsData.length === 0) {
        alert('请至少选择一个PO！');
        return false;
    }
    
    // 移除原有的所有相关输入
    const existingInputs = form.querySelectorAll('input[name="plt_ids"], input[name="scheduled_pallet"], input[name="actual_shipped_pallet"]');
    existingInputs.forEach(input => input.remove());
    
    // 添加选中的数据
    selectedRowsData.forEach(rowData => {
        // 添加 plt_ids
        const pltInput = document.createElement('input');
        pltInput.type = 'hidden';
        pltInput.name = 'plt_ids';
        pltInput.value = rowData.pltId;
        form.appendChild(pltInput);
        
        // 添加 scheduled_pallet
        const scheduledInput = document.createElement('input');
        scheduledInput.type = 'hidden';
        scheduledInput.name = 'scheduled_pallet';
        scheduledInput.value = rowData.scheduledPallet;
        form.appendChild(scheduledInput);
        
        // 添加 actual_shipped_pallet
        const actualInput = document.createElement('input');
        actualInput.type = 'hidden';
        actualInput.name = 'actual_shipped_pallet';
        actualInput.value = rowData.actualShippedPallet;
        form.appendChild(actualInput);
    });
    
    // 提交表单
    form.submit();
    return true;
}

// 全选功能
document.addEventListener('DOMContentLoaded', function() {
    const selectAll = document.getElementById('selectAllPos');
    if (selectAll) {
        selectAll.addEventListener('click', function() {
            document.querySelectorAll('#addPOModal .plt-checkbox').forEach(cb => {
                cb.checked = this.checked;
            });
        });
    }
});

// 关闭模态框事件
document.querySelector('#addPOModal .close').addEventListener('click', closeAddPOModal);

// 点击外部关闭
window.addEventListener('click', function(event) {
    const modal = document.getElementById('addPOModal');
    if (event.target === modal) {
        closeAddPOModal();
    }
});
</script>
