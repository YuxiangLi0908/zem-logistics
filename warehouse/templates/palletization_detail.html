{% extends 'base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th style="border: 1px solid #dddddd;">货柜</th>
                    <th style="border: 1px solid #dddddd;">目的仓库</th>
                    <th style="border: 1px solid #dddddd;">箱数</th>
                    <th style="border: 1px solid #dddddd;">CBM</th>
                    <th style="border: 1px solid #dddddd;">打板数</th>
                </tr>
            </thead>
            <tbody>
                {% for f, pl in data %}
                    <tr>
                        <td style="border: 1px solid #dddddd;">{{ pl.container_number }}</td>
                        <td style="border: 1px solid #dddddd;">{{ pl.destination }}</td>
                        <td style="border: 1px solid #dddddd;">{{ pl.pcs }}</td>
                        <td style="border: 1px solid #dddddd;">{{ pl.cbm }}</td>
                        <td style="border: 1px solid #dddddd;">{{ f.n_pallet }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <button type="submit">Submit</button>
    </form>
