{% block content %}
<style>
    @page {
            size: landscape; /* Set page orientation to landscape */
        }

    @media print {
        .page-break {
            page-break-before: always;
            justify-content: center;
            align-items: center;
            min-height: 100%;
        }

        .page-break.first-page {
            page-break-before: auto;
        }

        .text-container {
            text-align: center;
            margin-top: 20%;
            height: 100%;
        }

        .huge-text {
            font-size: 80px;
        }

        .huge-text.larger {
            font-size: 120px;
        }
    }
</style>

<body>
{% for d in data %}
<div class="page-break {% if forloop.first %}first-page{% endif %}">
    <div class="text-container">
        <br style="font-size: 60px;">
        <div class="huge-text">{{ d.container_number }}</div>
        <br>
        <div class="huge-text larger">{{ d.destination }}</div>
        <br>
        {% if d.date %}
            <div class="huge-text">{{ d.date }}</div>
        {% endif %}
        {% if d.hold %}
            <div class="huge-text larger">!!! HOLD !!!</div>
        {% endif %}
    </div>
</div>
{% endfor %}
</body>
{% endblock %}
