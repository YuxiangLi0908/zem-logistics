{% block content %}
<style>
    @page {
            size: landscape; /* Set page orientation to landscape */
        }

    @media print {
        .page-break {
            page-break-before: always;
            justify-content: center;
            align-items: center;
            min-height: 100%;
        }

        .page-break.first-page {
            page-break-before: auto;
        }

        .text-container {
            text-align: center;
            height: 100%;
            padding-top: 100px;
        }

        .huge-text {
            font-size: 120px;
            font-family: STSong-Light;
            padding: -10px;
            margin: -10px;
        }

        .huge-text.larger {
            font-size: 160px;
            font-family: STSong-Light;
            padding: -10px;
            margin: -10px;
        }
    }
</style>

<body>
{% for d in data %}
<div class="page-break {% if forloop.first %}first-page{% endif %}">
    <div class="text-container">
        <br>
        {% if d.hold %}
            <p class="huge-text">{{ d.container_number }}</p>
            <p class="huge-text"><b>{{ d.destination }}</b></p>
            <p class="huge-text">{{ d.customer }} {{ d.date }}</p>
            <p class="huge-text"><b>!!! HOLD !!!</b></p>
        {% else %}
            <p class="huge-text larger">{{ d.container_number }}</p>
            <p class="huge-text larger"><b>{{ d.destination }}</b></p>
            <p class="huge-text larger">{{ d.customer }} {{ d.date }}</p>
        {% endif %}
    </div>
</div>
{% endfor %}
</body>
{% endblock %}
